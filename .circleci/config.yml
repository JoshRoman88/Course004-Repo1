version: 2.1

jobs:
  init-plan:
    working_directory: ~/Terraform
    docker: 
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light  
      - image: ubuntu-2004:current
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform init plan fmt
          command: |
            ls -al
            pwd
            terraform init
            terraform fmt .
            terraform plan
  apply:
    working_directory: ~/Terraform
    docker: 
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light 
    steps:
      - attach_workspace:
          at: .
      - run:
           name: terraform apply
           command: |
            terraform apply -auto-approve
  destroy:
    working_directory: ~/Terraform
    docker: 
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
           name: terraform destroy
           command: |
            terraform destroy -auto-approve

workflows:
    deploy:
      jobs:
        - init-plan
        - hold:
            type: approval
            requires:
              - init-plan
        - apply:
            requires:
              - hold
        - destroy:
            requires:
              - hold

      

